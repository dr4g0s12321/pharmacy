<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<p>
    Client list:
</p>
<ul th:each="client: ${clients}">
    <li th:text="${client.id}" />
    <li th:text="${client.name}" />
    <li th:text="${client.gender}" />
    <ul th:each="transaction: ${client.transactions}">
        <li th:text="${transaction.id}" />
        <li th:text="${transaction.transactionDate}" />
    </ul>
</ul>

<form action="#" th:action="@{/clients}" th:object="${client}" method="post">
    <label for="name">Client Name: </label>
    <input type="text" th:field="*{name}" id="name" >
    <label for="age">Client age: </label>
    <input type="text" th:field="*{age}" id="age">
    <label for="gender">Client gender: </label>
    <select th:field="*{gender}" id="gender">
        <option th:value="'MALE'" th:text="Male"></option>
        <option th:value="'FEMALE'" th:text="Female"></option>
        <option th:value="'SUBHUMAN'" th:text="Subhuman"></option>
    </select>
    <input type="submit" value="Add Client">
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
