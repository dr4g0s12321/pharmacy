<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<p>
    Drug inventory:
</p>

<div class="container-fluid">
    <div class="row">
        <div th:each="drug: ${drugs}" class="card" style="width: 18rem; margin-left: 15px; margin-bottom: 50px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${drug.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${drug.producer}">Card subtitle</h6>
                <p class="card-text" th:text="${'Price: ' + drug.price}"></p>
                <p class="card-text" th:text="${'Supply: ' + drug.supply}"></p>
                <p class="card-text" th:text="${'Prescription: ' + drug.prescription}"></p>
                <a href="#" class="card-link" >Update</a>
            </div>
        </div>
    </div>

    <div class="row">
        <form style="margin-left: 15px;" action="#" th:action="@{/drugs}" th:object="${drug}" method="post">
            <div class="form-group">
                <label for="name">Drug Name: </label>
                <input class="form-control" type="text" th:field="*{name}" id="name">
            </div>
            <div class="form-group">
                <label for="producer">Drug Producer Name: </label>
                <input class="form-control" type="text" th:field="*{producer}" id="producer">
            </div>
            <div class="form-group">
                <label for="supply">Drug supply: </label>
                <input class="form-control" type="text" th:field="*{supply}" id="supply">
            </div>
            <div class="form-group">
                <label for="prescription">Prescription: </label>
                <select class="form-control" th:field="*{prescription}" id="prescription">
                    <option th:value="'TRUE'" th:text="TRUE"></option>
                    <option th:value="'FALSE'" th:text="FALSE"></option>
                </select>
            </div>
            <input type="submit" value="Add Drug">
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
